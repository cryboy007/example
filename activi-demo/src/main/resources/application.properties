spring.application.name=activiti-demo

#\u6570\u636E\u5E93\u914D\u7F6E
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://${DB_URL:127.0.0.1}:3306/${DB_NAME:example_test}?characterEncoding=UTF-8&useSSL=true&requireSSL=false&zeroDateTimeBehavior\
  =convertToNull&useSSL=false&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=Asia/Shanghai&allowMultiQueries=true&nullCatalogMeansCurrent=true
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:root}


#Activiti\u914D\u7F6E
spring.activiti.database-schema-update=true
spring.activiti.historyLevel=audit
spring.activiti.db-history-used=true
# \u5173\u95ED SpringAutoDeployment
spring.activiti.deployment-mode=never-fail

spring.thymeleaf.prefix=classpath:/view/


#jackson\u5BF9\u54CD\u5E94\u56DE\u53BB\u7684\u65E5\u671F\u53C2\u6570\u8FDB\u884C\u683C\u5F0F\u5316
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8

